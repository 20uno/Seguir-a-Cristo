<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Foco de Revelación</title>
  <style>
    body {
      margin: 0;
      background: #ffffff;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }
    canvas {
      display: block;
    }
    #versiculo {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 1.2rem;
      color: #0078d7;
      opacity: 0;
      transition: opacity 1s ease;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="versiculo">Juan 14:6 — “Yo soy el camino, y la verdad, y la vida…”</div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({antialias: true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Foco
    const bulbGeometry = new THREE.SphereGeometry(0.3, 32, 32);
    const bulbMaterial = new THREE.MeshStandardMaterial({emissive: 0x000000});
    const bulb = new THREE.Mesh(bulbGeometry, bulbMaterial);
    bulb.position.y = 0;
    scene.add(bulb);

    // Cable
    const cableGeometry = new THREE.CylinderGeometry(0.02, 0.02, 1, 16);
    const cableMaterial = new THREE.MeshStandardMaterial({color: 0x333333});
    const cable = new THREE.Mesh(cableGeometry, cableMaterial);
    cable.position.y = 0.5;
    scene.add(cable);

    // Luz
    const light = new THREE.PointLight(0xffddaa, 1, 5);
    light.position.set(0, 0, 0);
    light.visible = false;
    scene.add(light);

    // Cámara
    camera.position.z = 3;
    scene.background = new THREE.Color(0xffffff);

    // Luz ambiental
    const ambient = new THREE.AmbientLight(0x888888);
    scene.add(ambient);

    // Interacción
    let encendido = false;
    window.addEventListener('click', () => {
      encendido = !encendido;
      bulbMaterial.emissive.set(encendido ? 0xffddaa : 0x000000);
      light.visible = encendido;
      document.getElementById('versiculo').style.opacity = encendido ? 1 : 0;
    });

    // Animación
    function animate() {
      requestAnimationFrame(animate);
      bulb.rotation.y += 0.005;
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>

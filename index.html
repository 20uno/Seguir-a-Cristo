<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Foco de Revelación</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #e6f2ff, #ffffff);
    }
    #versiculo {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 1.2rem;
      color: #0078d7;
      opacity: 0;
      transition: opacity 1s ease;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="versiculo">Juan 14:6 — “Yo soy el camino, y la verdad, y la vida…”</div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({antialias: true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Foco
    const bulbGeometry = new THREE.SphereGeometry(0.3, 32, 32);
    const bulbMaterial = new THREE.MeshStandardMaterial({emissive: 0x000000, emissiveIntensity: 1});
    const bulb = new THREE.Mesh(bulbGeometry, bulbMaterial);
    bulb.position.y = 0;
    scene.add(bulb);

    // Filamento simbólico (Tav estilizado)
    const filamentGeometry = new THREE.TorusGeometry(0.1, 0.02, 16, 100);
    const filamentMaterial = new THREE.MeshStandardMaterial({color: 0xffaa00});
    const filament = new THREE.Mesh(filamentGeometry, filamentMaterial);
    filament.rotation.x = Math.PI / 2;
    filament.position.y = 0;
    scene.add(filament);

    // Cable
    const cableGeometry = new THREE.CylinderGeometry(0.02, 0.02, 1, 16);
    const cableMaterial = new THREE.MeshStandardMaterial({color: 0x333333});
    const cable = new THREE.Mesh(cableGeometry, cableMaterial);
    cable.position.y = 0.5;
    scene.add(cable);

    // Luz pulsante
    const light = new THREE.PointLight(0xffddaa, 1, 5);
    light.position.set(0, 0, 0);
    light.visible = false;
    scene.add(light);

    // Cámara
    camera.position.z = 3;

    // Luz ambiental
    const ambient = new THREE.AmbientLight(0x888888);
    scene.add(ambient);

    // Interacción
    let encendido = false;
    let tiempo = 0;
    window.addEventListener('click', () => {
      encendido = !encendido;
      light.visible = encendido;
      document.getElementById('versiculo').style.opacity = encendido ? 1 : 0;
    });

    // Animación
    function animate() {
      requestAnimationFrame(animate);
      bulb.rotation.y += 0.005;
      filament.rotation.y += 0.01;

      if (encendido) {
        tiempo += 0.05;
        const intensidad = 1 + Math.sin(tiempo) * 0.3;
        bulbMaterial.emissive.setHex(0xffddaa);
        bulbMaterial.emissiveIntensity = intensidad;
        light.intensity = intensidad;
      } else {
        bulbMaterial.emissive.setHex(0x000000);
        bulbMaterial.emissiveIntensity = 1;
      }

      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
